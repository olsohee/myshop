<body>

<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#">Subscribe</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/main">Market</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="/logout">로그아웃</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 link-secondary" href="/items">All</a>
      <a class="p-2 link-secondary" href="/items/category/1">채소</a>
      <a class="p-2 link-secondary" href="/items/category/2">과일</a>
      <a class="p-2 link-secondary" href="/items/category/3">해산</a>
      <a class="p-2 link-secondary" href="/items/category/4">정육</a>
      <a class="p-2 link-secondary" href="/items/category/5">음료</a>
      <a class="p-2 link-secondary" href="/items/category/6">제과</a>
    </nav>
  </div>
</div>

<main class="container">
  <div>
    <label for="itemName">상품명</label>
    <input type="text" id="itemName" name="itemName" class="form-control"
           value="상품A" th:value="${item.name}" readonly>
  </div>
  <div>
    <label for="category">카테고리</label>
    <input type="text" id="category" name="category" class="form-control"
           value="정육" th:value="${item.category.getLabel()}" readonly>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price" class="form-control"
           value="10000" th:value="${item.price}" readonly>
  </div>
  <div>
    <label for="quantity">수량</label>
    <input type="text" id="quantity" name="quantity" class="form-control"
           value="10" th:value="${item.stockQuantity}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/items/{itemId}/edit(itemId=${item.id})}'|"
              type="button">상품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='cart.html'"
              th:onclick="|location.href='@{/addCart/{itemId}(itemId=${item.id})}'|"
              type="button">장바구니 추가</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/items}'|"
              type="button">목록으로</button>
    </div>
  </div>
</main>
</body>
